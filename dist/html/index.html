<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS & Libraries Code Splitting</title>
    <link rel="stylesheet" href="/src/css/common.css">
    <script src="dist/js/script/jquery-3.4.1.min.js"></script>
    <script src="dist/js/jquery.listChkeck-1.0.0.min.js"></script>
  </head>
  <body>
    <div class="content">
      <!-- tbl_wrap -->
      <div class="tbl_wrap">
        <table>
        <col style="width:35px"><col>
        <thead>
        <tr>
          <th scope="col" class="td_chk">
            <input type="checkbox" class="list_chk_all">
          </th>
          <th scope="col">test</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td class="td_chk">
            <input type="checkbox" class="list_chk">
          </td>
          <td>test1</td>
        </tr>
        <tr>
          <td class="td_chk">
            <input type="checkbox" class="list_chk">
          </td>
          <td>test2</td>
        </tr>
        <tr>
          <td class="td_chk">
            <input type="checkbox" class="list_chk" disabled>
          </td>
          <td>test2</td>
        </tr>
        </tbody>
        </table>
      </div>
      <!-- //tbl_wrap -->
    </div>
  <script>
    $(function(){
    	$('.list_chk').listCheck({
        bgRow: true,
        bgCls: 'bg_blue',
        // bgColor: 'yellow',
        afterCheck: function(e){
          console.log('afterCheck');
        }
      });    	
    });
  </script>
  </body>
</html>
